<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="box_upper">
          <h1>Expense Tracker</h1>
          <div class="balance">
            <h2 id="netAmount">₹0</h2>
            <h3>Your Balance</h3>
          </div>
        </section>

        <div class="transaction_container">
          <h3>Transactions</h3>
          <hr />

          <div class="transactions">
            <div class="transaction">
                <div class="left">
                    <p>Example text</p>
                    <p>+ ₹200</p>
                </div>
                <div class="status credit">
                    c
                </div>
            </div>
            <div class="transaction">
                <div class="left">
                    <p>Example text</p>
                    <p>+ ₹200</p>
                </div>
                <div class="status debit">
                    D
                </div>
            </div>
          </div>
       
        </div>
        <section class="transaction_form">
            <h3>Add Transactions</h3>
            <form id="transactionForm">
               <div class="inputs"> <div class="form_control">
                <label for="text">Text</label>
                <input placeholder="Enter Description" type="text" name="text" id="text">
            </div>
            <div class="form_control">
                <label for="amount">Amount</label>
                <input placeholder="Enter Amount" type="number" name="amount" id="amount">
            </div></div>
                <div class="buttons_container">
                    <button type="submit" id="earnbtn">
                        <p id="earning">₹0</p>
                        <p>Earnings</p>

                    </button>
                    <button type="submit" id="expbtn">
                        <p id="expense">₹0</p>
                        <p>Expense</p>

                    </button>
                </div>
            </form>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
</body>

  </body>
</html>
